<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	<title>DataDive - HelpAge - D3 Map</title>
 	<link rel='stylesheet' type='text/css' href='css/style.css' />
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
</head>

<body>
 
  <div id="map"></div>

  <span class="slider-title">
      <img src="images/icon_income_security.png" height="30" width="30">
      <br>
      <strong>Income security:</strong> <br> <label id="incomeVal">25</label>&#37; weighting
  </span>
  <span class="slider-title">
      <img src="images/icon_health_status.png" height="30" width="30">
      <br>
      <strong>Health status:</strong> <br> <label id="healthVal">25</label>&#37; weighting
  </span>
  <span class="slider-title">
      <img src="images/icon_education_employment.png" height="30" width="30">
      <br>
      <strong>Capability:</strong> <br> <label id="employmentVal">25</label>&#37; weighting
  </span>
  <span class="slider-title">
      <img src="images/icon_enabling_environment.png" height="30" width="30">
      <br>
      <strong>Enabling environment:</strong> <br> <label id="environmentVal">25</label>&#37; weighting
  </span>
  
  <div class="slider income"></div>
  <div class="slider health"></div>
  <div class="slider employment"></div>
  <div class="slider environment"></div>

  <div id="tooltip">
    <p id="tooltip-country">.</p>
    <p><em>Calculated</em> Global AgeWatch Rank: <span id="tooltip-rank">.</span></p>
    <p><em>Calculated</em> Global AgeWatch Value: <span id="tooltip-value">.</span></p>
  </div>



  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="scripts/viz.js"></script>


</body>
</html>
